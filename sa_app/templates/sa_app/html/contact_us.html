<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SA_APP</title>
    {% include 'sa_app/common/common_css.html' %}
</head>
<body>
    {% include 'sa_app/common/header.html' %}
    


<div class="container">


    <div class="row mt-5 ">


        <div class="col-6 p-0  ">

<img src="{%static 'sa_app/images/contactpic1.jpg'%}" alt="image is loading" class="w-100">

        </div>


        <div class="col-6 text-center " style="background-color: deepskyblue; color: black;">
<h1> Feel free to contact Us </h1>
            <form  method ="post" action="/contact_us/">
                {% csrf_token %}
                <div class="input-group mt-4">

                    <label for=""  class="input-group-text"> Name </label>
                    <input type="text" name="name" placeholder="Enter your name " class="form-control">
                </div>

                <div class="input-group mt-4">
                    <label for="" class="input-group-text">Email</label>
                    <input type="email" name="email" placeholder="Enter your email " class="form-control">


                </div>

                <div class="input-group mt-4">
                    <label for="" class="input-group-text">Phone </label>
                    <input type="number" name="number" placeholder="Enter your number " class="form-control">


                </div>
                <div class="input-group mt-4">
                    <label for="" class="input-group-text">Enter Your query</label>
                    <textarea class="form-control" name="question" id="query" rows="4" placeholder="Enter your query"></textarea>
                </div>

<button type="submit" class="btn btn-primary w-50 mt-3 ">Submit</button>

            </form>


        </div>


    </div>





</div>






    {% include 'sa_app/common/footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
