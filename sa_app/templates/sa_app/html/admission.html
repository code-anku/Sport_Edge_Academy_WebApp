<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    {% include 'sa_app/common/common_css.html' %}
</head>
<body>
    
    {% include 'sa_app/common/header.html' %}
    <div style="width: 500px; height: fit-content;" class="d-block mx-auto">
    <div class="form-floating">
    <form action="/admission/" method="post" enctype="multipart/form-data">
        {%csrf_token%}

        <h2 class="text-center my-3">Admission Form</h2>
        <label class="form-label" for="fullname">Full Name:</label>
        <input class="form-control" type="text" id="fullname" name="name" required>

        <label class="form-label" for="email">Email:</label>
        <input class="form-control mb-3" type="email" id="email" name="email" required>

        <label class="form-label" for="dob">Date of Birth:</label>
        <input class="form-control" type="date" id="dob" name="dob" required>
        <label class="form-label" for="age"> Age:</label><br>
        <input class="form-control mb-3" type="number" id="age" name="age" required>

        <label class="form-label" for="gender">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label class="form-label" for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label class="form-label" for="female">Female</label><br>

        <label class="form-label" for="father name">Father Name:</label>
        <input class="form-control" type="text" id="father_name" name="father_name" required>

        <label class="form-label" for="mother name">Mother Name:</label>
        <input class="form-control" type="text" id="mother_name" name= "mother_name" required>

        <label class="mb-3 form-label" for ="">Photo</label>    
        <input class="mb-3 form-control" type="file" id="photo" name="photo" placeholder="Photo" required>

        <label class="form-label" for="phone">Phone No.:</label>
        <input class="form-control" type="number" id="phone" name="phone" required>

        <label class="form-label" for="alternate no">Alternate No:</label>
        <input class="form-control" type="number" id="alternate_no" name="alternate_no" required>

        <label  for="offline" class="mt-3">Mode</label> <br>
        <label  for="offline">Offline:</label>
        <input type="radio" id="" name="mode" value="offline">
        

        <label  for="online">Online:</label>
        <input type="radio" id="" name="mode" value="online">


        <div> 
          <label for="mode" class="mode"> Date</label>
          <input class="form-control mb-3" type="date" id="phone" name="date" required>
        </div>

        <div> 
          <label for="mode" class="mode"> Transaction</label>
          <input class="form-control mb-3" type="number" id="phone" name="transaction" required>
        </div>
        <div> 
          <label for="mode" class="mode"> Fees</label>
          <input class="form-control mb-3" type="number" id="phone" name="fee" required>
        </div>
            
        <div>
            <select class="form-select mb-3" name="city" id="city">
              <option value="">City</option>
              <option value="Barabanki">Barabanki</option>
              <option value="Lucknow">Lucknow</option>
              <option value="Kanpur">Kanpur</option>
              <option value="Gorkhapur">Gorkhapur</option>
              <option value="Kushinagar">Kushinagar</option>
              <option value="Deoria">Deoria</option>
              <option value="MaharajGanj">MaharajGanj</option>
            </select>
          </div>

        <label class="form-label mb-3" for="course">Select Sports:</label>
        <select class="form-select mb-3" id="course" name="sports_name" required>
            <option value="">Select Sports</option>
            {% for s in sports_key%}
            <option value="{{s.sports_name}}">{{s.sports_name}}</option>
            {%endfor%}
            <!-- <option value="Computer Science">Computer Science</option>
            <option value="Engineering">Engineering</option>
            <option value="Business Administration">Business Administration</option> -->
            <!-- Add more options as needed -->
        </select>
        <label class="form-label" for="course">Select Plan:</label>
        <select class="form-select mb-3" name="sports_plan" id="sport_plan">
            <option value="">Select Sports Plan</option>
            {% for p in plan_key%}
            <option value="{{p.plan_name}}">{{p.plan_name}}</option>
            {%endfor%}
          </select>
          


        <!-- <label class="form-label" for="message">Additional Information:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br> -->
         
        <input class="btn btn-info my-4 d-block mx-auto w-25" type="submit" value="Submit">
    </form>
</div>
</div>
      {% include 'sa_app/common/footer.html' %}
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
