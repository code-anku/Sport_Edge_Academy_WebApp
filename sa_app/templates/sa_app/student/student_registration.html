<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login </title>
    {% include 'sa_app/common/common_css.html'%}

</head>
<body>
    {%include 'sa_app/common/header.html'%}
    <h1> Student Login Page</h1>

    <form action="/student_registration/" method="post" style="display: flex; justify-content: center;">
      {% csrf_token %}
        <div class="#">
          <img src="{%static 'sa_app/images/contactpic1.jpg'%}"  width="80%" alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>User ID</b></label>
          <input type="text" placeholder="Enter Username" name="Student_id" class="form-control" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" class="form-control" name="password" required>
          <label for="uname"><b>Name</b></label>
          <input type="text" placeholder="Enter Username" name="name" class="form-control" required>
          <label for="uname"><b>email</b></label>
          <input type="email" placeholder="Enter Username" name="email" class="form-control" required>
          <label for="uname"><b>Father_name</b></label>
          <input type="text" placeholder="Enter Username" name="father_name" class="form-control" required>
          <label for="uname"><b>Mother_name</b></label>
          <input type="text" placeholder="Enter Username" name="mother_name" class="form-control" required>
          <label for="uname"><b>Phone</b></label>
          <input type="number" placeholder="Enter phone number" name="phone" class="form-control" required>
          <label for="uname"><b>gender</b></label>
          male
          <input type="radio"  name="gender"  required value="m">
          female
          <input type="radio"  name="gender" required value="f">
          <br>
          <label for="uname"><b>Enter City</b></label>
          <input type="text" placeholder="Enter City" name="city" class="form-control" required>
          <label for="uname"><b>Enter Address</b></label>
          <textarea placeholder="Enter Address" name="address" class="form-control" required></textarea>
         
          <label>
            <input type="checkbox" checked="checked" name="remember"> Remember me
          </label>
          <button type="submit" class="cancelbtn">Login</button>
        </div>
      
         
   
      </form>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {%include 'sa_app/common/footer.html'%}
</body>
</html>
